<body>
    <script>
        function add7(number) {
            return number + 7;
        }
        function multiply(number1, number2) {
            return number1 * number2;
        }
        function capitalize(word) {
            new_word = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            return new_word
        }

        function lastLetter(word) {
            letter = word.slice(-1);
            return letter
        }

        console.log( capitalize('CACA'))
        console.log(lastLetter("poooop"))
    </script>
</body>
